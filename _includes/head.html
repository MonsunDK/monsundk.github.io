<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>

		{%- if page.title -%}
			{{ site.title }} ⁝ {{ page.title }}
		{%- else -%}
			{{ site.title }} ⁝ {{ site.description }}
		{%- endif -%}
	</title>
	{% seo title=false %}

	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/css/fa-svg-with-js.css" | relative_url }}">

	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

	<meta name="msapplication-TileColor" content="#f9f9f9">
	<meta name="theme-color" content="#f9f9f9">

	<script src="{{ '/assets/js/lazy-bg.js' | relative_url }}" defer></script>
	
	<script type="text/javascript" src="/assets/js/brands.min.js"></script>
	<script type="text/javascript" src="/assets/js/light.min.js"></script>
	<script type="text/javascript" src="/assets/js/fontawesome.min.js"></script>

	{% if jekyll.environment == 'production' and site.google_analytics %}
	{% include google-analytics.html %}
	{% endif %}

	<link rel="stylesheet" id="silktide-consent-manager-css" href="/assets/cookie-banner/silktide-consent-manager.css">
	<script src="/assets/cookie-banner/silktide-consent-manager.js"></script>
	<script>
		silktideCookieBannerManager.updateCookieBannerConfig({
			background: {
				showBackground: false
			},
			cookieTypes: [
				{
					id: "analytics",
					name: "Analytics",
					description: "",
					required: false,
					onAccept: function() {
						if (typeof gtag === 'function') {
							gtag('consent', 'update', {
								analytics_storage: 'granted',
							});
						}
						if (typeof dataLayer !== 'undefined') {
							dataLayer.push({
								'event': 'consent_accepted_analytics',
							});
						}
					},
					onReject: function() {
						if (typeof gtag === 'function') {
							gtag('consent', 'update', {
								analytics_storage: 'denied',
							});
						}
					}
				}
			],
			text: {
				banner: {
					title: " Tilpas dine cookie-præferencer",
					description: "<h4>Vi bruger Google Analytics</h4>\n\n<p>Ved at klikke OK accepterer du vores cookies til webstatistik, eller hvis du foretrækker, kan du vælge at afvise dem. Vi bruger en cookie til at huske dit svar. &nbsp; <a href=\"/privatlivspolitik\" target=\"_blank\">Privatlivspolitik.</a></p>",
					acceptAllButtonText: "OK",
					acceptAllButtonAccessibleLabel: "Accepter alle cookies",
					rejectNonEssentialButtonText: "Nej tak",
					rejectNonEssentialButtonAccessibleLabel: "Afvis alle cookies",
				},
			}
		});
	</script>
</head>
