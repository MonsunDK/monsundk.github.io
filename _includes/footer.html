<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <address>
        <ul class="contact-list">
            <li class="footer-heading">{{ site.title | escape }}</li>
            {% if site.address %}
            <li>{{ site.address | escape }}<br>{{ site.address2 | escape }}</li>
            {% endif %}
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
            {% if site.phone %}
            <li>{{ site.phone }}</li>
            {% endif %}
            <!--<li><p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p></li>-->
        </ul>
        </address>
      </div>
      <div class="footer-col footer-col-2">
      </div>


      <div class="footer-col footer-col-3"></div>
      <div class="footer-col footer-col-4">
        <ul class="some_list">
          <li><a class="some_icon" href="https://www.facebook.com/monsun.dk/"><i class="fab fa-facebook-f"></i></a></li>
        </ul>

      </div>
    </div>

  </div>

</footer>
