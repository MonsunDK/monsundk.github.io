---
layout: default
---
{% if page.image %}
<div class="image-wrapper">
  <img class="lazy" src="/assets/img/{{ page.image }}.jpg" alt="" style="width:100%;"/>
</div>
{% endif %}

{% if page.iframe %}
<div class="iframe-wrap" style="height:400px; width:100%; display:inline-block; overflow:hidden;">
<iframe class="custom-google-map lazy" style="position:relative; top:-50px; border:none;" src="{{ page.iframe }}" width="100%" height="450"></iframe>
</div>
<a href="#scr-portfolio" class="section-header">
  <span class="section-title"><i data-feather="chevron-down"></i></span>
  <span class="v-lines">
    <span></span>
  </span>
</a>
<a id="scr-portfolio"></a>
{% endif %}
{% if page.hero %}
{% include hero.html %}
{% endif %}
<article class="post">

  <header class="post-header">
    <span class="trompet">{{ page.label | escape }}</span>
    <h1 class="post-title">
          <!-- <span class="typewrite" data-period="2000" data-type='[ "{{ page.title-intro | escape }}", "{{ page.title | escape }}" ]'> -->
        <span class="">  {{ page.title | escape }}</span>
    </h1>
    {% if page.manchet %}
    <p class="post-manchet"><span class="wrap">{{ page.manchet | escape }}</span></p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
